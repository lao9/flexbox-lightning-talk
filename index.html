<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="flex-container">
        <div class="separator">Basic Float vs. Flex</div>
      </div>
      <div class="non-flex-container">
        <div class="box1 one">Left Float</div>
        <div class="box1 two">Left Float</div>
        <div class="box1 three">Left Float</div>
      </div>
      <div class="flex-container">
        <div class="box2 two">Flexbox</div>
        <div class="box2 three">Flexbox</div>
        <div class="box2 one">Flexbox</div>
      </div>
      <div class="flex-container">
        <div class="separator">Growth</div>
      </div>
      <div class="flex-container">
        <div class="box3 three">Equal Growth</div>
        <div class="box3 one">Equal Growth</div>
        <div class="box3 two">Equal Growth</div>
        <div class="box3 three">Equal Growth</div>
        <div class="box3 one">Equal Growth</div>
      </div>
      <div class="flex-container">
        <div class="box2 six">1</div>
        <div class="box2 four">2</div>
        <div class="box2 five">3</div>
        <div class="box2 six">1</div>
        <div class="box2 four">2</div>
      </div>
      <div class="flex-container">
        <div class="separator">Shrink</div>
      </div>
      <div class="flex-container">
        <div class="box4 one">Equal Shrink</div>
        <div class="box4 two">Equal Shrink</div>
        <div class="box4 three">Equal Shrink</div>
      </div>
      <div class="flex-container">
        <div class="box5 seven">1</div>
        <div class="box5 eight">2</div>
        <div class="box5 nine">3</div>
      </div>
      <div class="flex-container">
        <div class="separator">Wrap</div>
      </div>
      <div class="flex-wrap-container">
        <div class="box3 one">Wrap</div>
        <div class="box3 two">Wrap</div>
        <div class="box3 three">Wrap</div>
      </div>
      <div class="flex-wrap-reverse-container">
        <div class="box3 two">Reverse Wrap</div>
        <div class="box3 three">Reverse Wrap</div>
        <div class="box3 one">Reverse Wrap</div>
      </div>
    </div>
  </body>
</html>
